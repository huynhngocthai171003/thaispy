<script>
const questions = [
  {
    question: "1. Widget nào được dùng để hiển thị văn bản?",
    options: ["App", "Text", "Picture", "Widget"],
    answer: 1,
    explanation: "Text là widget chuyên để hiển thị nội dung văn bản."
  },
  {
    question: "2. Dòng nào tạo ra một cửa sổ có tiêu đề và màu nền?",
    options: [
      "App()",
      "App(bg='blue')",
      "App(title='Demo', bg='white')",
      "Text(app, text='Hello')"
    ],
    answer: 2,
    explanation: "App(title='Demo', bg='white') thiết lập tiêu đề và nền cho ứng dụng."
  },
  {
    question: "3. Widget nào dùng để hiển thị ảnh?",
    options: ["Image", "Text", "Picture", "App"],
    answer: 2,
    explanation: "Picture là widget hiển thị hình ảnh trong guizero."
  },
  {
    question: "4. Tham số 'master' trong widget chỉ điều gì?",
    options: [
      "Tên tệp hình ảnh",
      "Màu nền",
      "Đối tượng cha chứa widget",
      "Tiêu đề cửa sổ"
    ],
    answer: 2,
    explanation: "'master' là widget cha chứa widget hiện tại, thường là app."
  },
  {
    question: "5. Widget là gì trong guizero?",
    options: [
      "Một kiểu dữ liệu",
      "Một chức năng xử lý",
      "Thành phần giao diện như Text, Button, Picture",
      "Một biến đặc biệt"
    ],
    answer: 2,
    explanation: "Widget là thành phần giao diện người dùng như nút, ảnh, văn bản,..."
  },
  {
    question: "6. Tham số 'text' trong Text dùng để làm gì?",
    options: ["Đặt tiêu đề cho App", "Thiết lập hình ảnh", "Hiển thị văn bản", "Không dùng"],
    answer: 2,
    explanation: "Tham số 'text' trong Text dùng để hiển thị chuỗi văn bản ra giao diện."
  },
  {
    question: "7. Câu nào đúng để thay đổi văn bản sau khi tạo Text?",
options: [
  "text.text = 'Chào'",
  "text.set_text('Chào')",
  "text.value = 'Chào'",
  "text.change('Chào')"
],
answer: 2,
explanation: "Thuộc tính 'value' là cách chính xác để thay đổi nội dung văn bản của widget Text."

  },
  {
    question: "8. Picture nhận tham số nào để hiển thị ảnh?",
    options: ["title", "bg", "image", "text"],
    answer: 2,
    explanation: "Tham số 'image' chỉ đường dẫn ảnh cần hiển thị."
  },
  {
    question: "9. Phương thức nào hiển thị cửa sổ ứng dụng guizero?",
    options: ["app.show()", "app.display()", "app.run()", "app.render()"],
    answer: 1,
    explanation: "app.display() là phương thức bắt đầu vòng lặp giao diện của ứng dụng."
  },
  {
    question: "10. Có thể dùng thuộc tính nào để đổi màu chữ trong Text?",
    options: ["text.color", "text.text_color", "text.font_color", "text.fg"],
    answer: 1,
    explanation: "'text.text_color' là thuộc tính dùng để thiết lập màu chữ."  
  }
];

let currentQuestion = 0;
const userAnswers = Array(questions.length).fill(null);

function renderQuestions() {
  const container = document.getElementById('questionsContainer');
  container.innerHTML = "";
  questions.forEach((q, index) => {
    const div = document.createElement('div');
    div.className = 'question' + (index === 0 ? ' active' : '');
    div.innerHTML = `<strong>${q.question}</strong><br>` + q.options.map((opt, i) => `
      <label>
        <input type="radio" name="q${index}" value="${i}" onchange="userAnswers[${index}] = ${i}">
        ${opt}
      </label><br>`).join('');
    container.appendChild(div);
  });
}

function showQuestion(index) {
  const all = document.querySelectorAll(".question");
  all.forEach((q, i) => {
    q.classList.toggle("active", i === index);
  });
  renderQuestionNav();
}

function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    showQuestion(currentQuestion);
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion(currentQuestion);
  }
}

function submitQuiz() {
  if (userAnswers.includes(null)) {
    alert("Bạn cần trả lời tất cả câu hỏi trước khi nộp bài.");
    return;
  }

  let score = 0;
  let resultHTML = "";

  questions.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.answer;
    if (isCorrect) score++;

    const selected = q.options[userAnswers[i]];
    const correct = q.options[q.answer];

    resultHTML += `
      <div style="margin-bottom: 15px;">
        <strong>Câu ${i + 1}:</strong> ${q.question}<br>
        ➤ Bạn chọn: <strong style="color:${isCorrect ? 'green' : 'red'}">${selected}</strong><br>
        ${!isCorrect ? `✅ Đáp án đúng: <strong>${correct}</strong><br>📘 Giải thích: <em>${q.explanation}</em><br>` : ''}
      </div>
      <hr>
    `;
  });

  document.getElementById('resultText').innerHTML = `
    <p>✅ Bạn đã trả lời đúng <strong>${score}/${questions.length}</strong> câu.</p>
    <div style="text-align: left; max-width: 800px; margin: 20px auto;">${resultHTML}</div>
  `;
}

function renderQuestionNav() {
  const nav = document.getElementById("questionNav");
  nav.innerHTML = "";
  questions.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.className = currentQuestion === i ? "active" : "";
    if (userAnswers[i] !== null) {
      btn.classList.add("answered");
    }
    btn.onclick = () => {
      currentQuestion = i;
      showQuestion(i);
      renderQuestionNav();
    };
    nav.appendChild(btn);
  });
}

renderQuestions();
renderQuestionNav();
</script>
