  .question { display: none; margin-bottom: 30px; }

<script>
const questions = [
  {
    question: "1. my_list = [10, 20, 30, 40]. Phần tử my_list[1] có giá trị là gì?",
    options: ["10", "20", "30", "40"],
    answer: 1,
    explanation: "Chỉ số 1 là phần tử thứ hai trong danh sách, nên my_list[1] = 20."
  },
  {
    question: "2. Với my_list = [5, 10, 15, 20], giá trị my_list[-1] là gì?",
    options: ["5", "10", "20", "15"],
    answer: 2,
    explanation: "Chỉ số âm -1 truy cập phần tử cuối cùng của danh sách: 20."
  },
  {
    question: "3. Hàm len(['a', 'b', 'c']) trả về giá trị nào?",
    options: ["2", "3", "4", "Lỗi"],
    answer: 1,
    explanation: "len() trả về số phần tử trong danh sách. Ở đây là 3."
  },
  {
  question: "4. Với `colors = ['red', 'green', 'blue']`, điều kiện `if colors[-2] == 'green':` sẽ là gì?",
  options: ["Đúng", "Sai", "Lỗi", "Không xác định"],
  answer: 0,
  explanation: "`colors[-2]` truy cập phần tử áp chót là `'green'`, điều kiện là đúng."
},
  {
    question: "5. Điều kiện if len(lst) > 0: dùng để làm gì?",
    options: [
      "Kiểm tra danh sách có ít nhất một phần tử",
      "Lặp qua danh sách",
      "Tính tổng phần tử",
      "Truy cập phần tử cuối"
    ],
    answer: 0,
    explanation: "Điều kiện kiểm tra danh sách có rỗng hay không."
  },
  {
    question: "6. Toán tử logic nào được dùng để kiểm tra cả hai điều kiện đúng?",
    options: ["or", "and", "not", "=="],
    answer: 1,
    explanation: "and trả về True nếu cả hai điều kiện đều đúng."
  },
  {
    question: "7. Với nums = [1, 2, 3], if 3 in nums: sẽ trả về?",
    options: ["True", "False", "None", "Lỗi"],
    answer: 0,
    explanation: "in dùng để kiểm tra 3 có nằm trong danh sách nums hay không."
  },
  {
    question: "8. if len(my_list) > 0 and my_list[-1] == 10: có ý nghĩa gì?",
    options: [
      "Kiểm tra nếu danh sách không rỗng và phần tử cuối là 10",
      "Lặp qua danh sách",
      "Thêm phần tử vào danh sách",
      "Gán giá trị"
    ],
    answer: 0,
    explanation: "Kết hợp điều kiện độ dài và kiểm tra giá trị phần tử cuối."
  },
  {
    question: "9. Kết quả của ['a', 'b', 'c'][0] == 'a' or False là?",
    options: ["True", "False", "None", "Lỗi"],
    answer: 0,
    explanation: "['a'][0] == 'a' là True → True or False vẫn là True."
  },
  {
    question: "10. if my_list and my_list[-1] == 5: sẽ an toàn vì sao?",
    options: [
      "Tránh lỗi khi danh sách rỗng",
      "Tăng tốc độ xử lý",
      "Tự động lặp",
      "Tạo danh sách mới"
    ],
    answer: 0,
    explanation: "if my_list kiểm tra danh sách không rỗng trước khi truy cập phần tử cuối."
  }
];

  let currentQuestion = 0;
  const userAnswers = Array(questions.length).fill(null);

  function renderQuestions() {
    const container = document.getElementById('questionsContainer');
    container.innerHTML = "";
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question' + (index === 0 ? ' active' : '');
      div.innerHTML = `<strong>${q.question}</strong><br>` + q.options.map((opt, i) => `
        <label>
          <input type="radio" name="q${index}" value="${i}" onchange="userAnswers[${index}] = ${i}">
          ${opt}
        </label><br>`).join('');
      container.appendChild(div);
    });
  }

  function showQuestion(index) {
  const all = document.querySelectorAll(".question");
  all.forEach((q, i) => {
    q.classList.toggle("active", i === index);
  });
  renderQuestionNav();
}

  function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      showQuestion(currentQuestion);
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      showQuestion(currentQuestion);
    }
  }

  function submitQuiz() {
  if (userAnswers.includes(null)) {
    alert("Bạn cần trả lời tất cả câu hỏi trước khi nộp bài.");
    return;
  }

  let score = 0;
  let resultHTML = "";

  questions.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.answer;
    if (isCorrect) score++;

    const selected = q.options[userAnswers[i]];
    const correct = q.options[q.answer];

    resultHTML += `
      <div style="margin-bottom: 15px;">
        <strong>Câu ${i + 1}:</strong> ${q.question}<br>
        ➤ Bạn chọn: <strong style="color:${isCorrect ? 'green' : 'red'}">${selected}</strong><br>
        ${!isCorrect ? `✅ Đáp án đúng: <strong>${correct}</strong><br>📘 Giải thích: <em>${q.explanation}</em><br>` : ''}
      </div>
      <hr>
    `;
  });

  document.getElementById('resultText').innerHTML = `
    <p>✅ Bạn đã trả lời đúng <strong>${score}/${questions.length}</strong> câu.</p>
    <div style="text-align: left; max-width: 800px; margin: 20px auto;">${resultHTML}</div>
  `;
}


  // Khởi tạo khi tải
  renderQuestions();
  renderQuestionNav();


  function renderQuestionNav() {
  const nav = document.getElementById("questionNav");
  nav.innerHTML = "";
  questions.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.className = currentQuestion === i ? "active" : "";
    if (userAnswers[i] !== null) {
      btn.classList.add("answered");
    }
    btn.onclick = () => {
      currentQuestion = i;
      showQuestion(i);
      renderQuestionNav();
    };
    nav.appendChild(btn);
  });
}

</script>
