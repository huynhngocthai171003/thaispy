<script>
 const questions = [
  {
    question: "1. Biến nào dưới đây là tên hợp lệ trong Python?",
    options: ["1age", "_age", "age!", "class"],
    answer: 1,
    explanation: "`_age` là hợp lệ vì tên biến có thể bắt đầu bằng dấu gạch dưới."
  },
  {
    question: "2. Kiểu dữ liệu của giá trị 3.14 là gì?",
    options: ["int", "str", "float", "bool"],
    answer: 2,
    explanation: "`3.14` là số thực => kiểu `float`."
  },
  {
    question: "3. Hàm nào dùng để xem kiểu dữ liệu của một biến?",
    options: ["typeof()", "typeof", "type()", "data_type()"],
    answer: 2,
    explanation: "`type()` là hàm chuẩn để kiểm tra kiểu dữ liệu trong Python."
  },
  {
    question: "4. Lệnh nào dùng để in ra giá trị của biến `x` với f-string?",
    options: ["print('x')", "print(f\"x\")", "print(f\"{x}\")", "print(x, f)"],
    answer: 2,
    explanation: "`f\"{x}\"` sẽ chèn giá trị biến x vào trong chuỗi."
  },
  {
    question: "5. Kết quả của `int('123')` là gì?",
    options: ["'123'", "123", "Error", "12.3"],
    answer: 1,
    explanation: `Hàm int() chuyển chuỗi "123" thành số nguyên 123.`
  },
  {
    question: "6. Tập hợp nào sau đây là kiểu list?",
    options: ["(1, 2, 3)", "{1, 2, 3}", "[1, 2, 3]", "\"1, 2, 3\""],
    answer: 2,
    explanation: "`[1, 2, 3]` là list. Dấu [] biểu diễn danh sách trong Python."
  },
  {
    question: "7. Kết quả của `bool(0)` là gì?",
    options: ["True", "False", "0", "Error"],
    answer: 1,
    explanation: "`bool(0)` luôn trả về `False`."
  },
  {
    question: "8. Lệnh nào tạo một dictionary?",
    options: [
      "dict = [1, 2]",
      "dict = {'a': 1, 'b': 2}",
      "dict = (1, 2)",
      "dict = 'a:1, b:2'"
    ],
    answer: 1,
    explanation: "Cú pháp dictionary là dùng dấu `{}` với các cặp key: value."
  },
  {
    question: "9. Lệnh `float('4.2')` sẽ trả về giá trị gì?",
    options: ["'4.2'", "4", "4.2", "Error"],
    answer: 2,
    explanation: "'float('4.2')' trả về số thực 4.2, không phải chuỗi."

  },
  {
    question: "10. Lệnh nào là ép kiểu sang chuỗi đúng nhất?",
    options: ["str[123]", "str{123}", "str(123)", "str -> 123"],
    answer: 2,
    explanation: "`str(123)` sẽ chuyển số thành chuỗi."
  }
];

  let currentQuestion = 0;
  const userAnswers = Array(questions.length).fill(null);

  function renderQuestions() {
    const container = document.getElementById('questionsContainer');
    container.innerHTML = "";
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question' + (index === 0 ? ' active' : '');
      div.innerHTML = `<strong>${q.question}</strong><br>` + q.options.map((opt, i) => `
        <label>
          <input type="radio" name="q${index}" value="${i}" onchange="userAnswers[${index}] = ${i}">
          ${opt}
        </label><br>`).join('');
      container.appendChild(div);
    });
  }

  function showQuestion(index) {
  const all = document.querySelectorAll(".question");
  all.forEach((q, i) => {
    q.classList.toggle("active", i === index);
  });
  renderQuestionNav();
}

  function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      showQuestion(currentQuestion);
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      showQuestion(currentQuestion);
    }
  }

  function submitQuiz() {
  if (userAnswers.includes(null)) {
    alert("Bạn cần trả lời tất cả câu hỏi trước khi nộp bài.");
    return;
  }

  let score = 0;
  let resultHTML = "";

  questions.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.answer;
    if (isCorrect) score++;

    const selected = q.options[userAnswers[i]];
    const correct = q.options[q.answer];

    resultHTML += `
      <div style="margin-bottom: 15px;">
        <strong>Câu ${i + 1}:</strong> ${q.question}<br>
        ➤ Bạn chọn: <strong style="color:${isCorrect ? 'green' : 'red'}">${selected}</strong><br>
        ${!isCorrect ? `✅ Đáp án đúng: <strong>${correct}</strong><br>📘 Giải thích: <em>${q.explanation}</em><br>` : ''}
      </div>
      <hr>
    `;
  });

  document.getElementById('resultText').innerHTML = `
    <p>✅ Bạn đã trả lời đúng <strong>${score}/${questions.length}</strong> câu.</p>
    <div style="text-align: left; max-width: 800px; margin: 20px auto;">${resultHTML}</div>
  `;
}


  // Khởi tạo khi tải
  renderQuestions();
  renderQuestionNav();


  function renderQuestionNav() {
  const nav = document.getElementById("questionNav");
  nav.innerHTML = "";
  questions.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.className = currentQuestion === i ? "active" : "";
    if (userAnswers[i] !== null) {
      btn.classList.add("answered");
    }
    btn.onclick = () => {
      currentQuestion = i;
      showQuestion(i);
      renderQuestionNav();
    };
    nav.appendChild(btn);
  });
}

</script>
